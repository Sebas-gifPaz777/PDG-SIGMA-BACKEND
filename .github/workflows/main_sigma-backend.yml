name: Build JAR app - sigma-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      # The original build + upload steps are commented out so this workflow
      # focuses on running tests only. Uncomment the following if you want
      # to build artifacts and upload them for deployment.

      # - name: Build with Maven
      #   run: mvn clean install

      - name: Run tests
        run: mvn -B test

